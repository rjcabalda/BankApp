<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Banking App</title>
</head>

<body>
    <div class="header">
        <a href="index.html"><span>Bank App</span></a>
    </div>
    <div class="navigation">
        <ul>
            <li>
                <a class="side_btn" id="dashboard" href="./index.html">
                    <!-- <i class="fa fa-home" aria-hidden="true"></i> -->
                    <span class="icon"><i class="fa fa-tachometer" aria-hidden="true"></i>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="create" href="./create.html">
                    <span class="icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
                    <span class="title">Create Account</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="deposit" href="./deposit.html">
                    <span class="icon"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
                    <span class="title">Deposit</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="withdraw" href="./withdraw.html">
                    <span class="icon"><i class="fa fa-money" aria-hidden="true"></i></span>
                    <span class="title">Withdraw</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="transfer" href="./transfer.html">
                    <span class="icon"><i class="fa fa-exchange" aria-hidden="true"></i></span>
                    <span class="title">Transfer</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle" onclick="toggleMenu()"></div>

    <div class="content">
        <div class="transaction">
            <table id="transaction_table" class="transaction_table">
                <thead>
                    <tr>
                        <th class="col1">Accnt. No.</th>
                        <th class="col2">Name</th>
                        <th class="col3head ">Amount</th>
                    </tr>
                </thead>
                <tbody class="transaction_tbody" id="tbody">
                    <tr></tr>
                    <tr></tr>
                </tbody>
            </table>

            <div class="deposit">
                <div class="title"><strong>Deposit</strong></div>
                <form id="deposit_form" class="deposit_form" action="">
                    <label for="">First Name:</label>
                    <input type="text" id="firstname" name="firstname" class="input" required>

                    <label for="">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" class="input" required>

                    <label for="">Amount Deposit:</label>
                    <input type="number" id="amount" name="amount" class="input" step=".0000000000000001" required>
                    <button class="save_deposit" id="save_deposit">Deposit</button>

                </form>
            </div>
            <div class="withdraw">
                <div class="title"><strong>Withdraw</strong></div>
                <form id="withdraw_form" class="withdraw_form" action="">
                    <label for="">First Name:</label>
                    <input type="text" id="firstname" name="firstname" class="input" required>

                    <label for="">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" class="input" required>

                    <label for="">Amount Deposit:</label>
                    <input type="number" id="amount" name="amount" class="input" step=".0000000000000001" required>
                    <button class="save_withdraw" id="save_withdraw">Withdraw</button>

                </form>
            </div>
            <div class="transfer">

                <div class="title"><strong>Transfer Money</strong></div>
                <form id="transfer_form" class="transfer_form" action="">
                    <div class="wrapper">
                        <div class="sender">
                            <div class="title"><strong>Sender</strong></div>
                            <label for="">First Name:</label>
                            <input type="text" id="firstname" name="sender_firstname" class="input" required>

                            <label for="">Last Name:</label>
                            <input type="text" id="lastname" name="sender_lastname" class="input" required>

                            <label for="">Amount Transfer:</label>
                            <input type="number" id="amount" name="sender_amount" class="input" step=".0000000000000001"
                                required>

                        </div>


                        <div class="receiver">
                            <div class="title"><strong>Receiver</strong></div>
                            <label for="">First Name:</label>
                            <input type="text" id="firstname" name="receiver_firstname" class="input" required>

                            <label for="">Last Name:</label>
                            <input type="text" id="lastname" name="receiver_lastname" class="input" required>
                        </div>
                    </div>


                    <button class="save_sender" id="save_sender">Transfer</button>

                </form>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="transaction.js"></script>
</body>

</html>
