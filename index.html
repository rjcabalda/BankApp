<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Banking App</title>
</head>

<body>
    <div class="header">
        <span>Bank App</span>
    </div>
    <div class="navigation">
        <ul>
            <li>
                <a class="side_btn" id="dashboard" href="index.html">
                    <!-- <i class="fa fa-home" aria-hidden="true"></i> -->
                    <span class="icon"><i class="fa fa-tachometer" aria-hidden="true"></i>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="create" href="create.html">
                    <span class="icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
                    <span class="title">Create Account</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="deposit" href="deposit.html">
                    <span class="icon"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
                    <span class="title">Deposit</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="withdraw" href="withdraw.html">
                    <span class="icon"><i class="fa fa-money" aria-hidden="true"></i></span>
                    <span class="title">Withdraw</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="transfer" href="transfer.html">
                    <span class="icon"><i class="fa fa-exchange" aria-hidden="true"></i></span>
                    <span class="title">Transfer</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle" onclick="toggleMenu()"></div>

    <div class="content">
        <div class="dashboard">
            <table class="tabledashboard">
                <thead>
                    <tr>
                        <th class="col1">Accnt. No.</th>
                        <th class="col2">Name</th>
                        <th class="col3head ">Amount</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js">
    </script>
</body>

</html>
