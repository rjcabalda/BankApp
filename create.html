<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Banking App</title>
</head>

<body>
    <div class="header">
        <a href="./index.html"><span>Bank App</span></a>
    </div>
    <div class="navigation">
        <ul>
            <li>
                <a class="side_btn" id="dashboard" href="./index.html">
                    <!-- <i class="fa fa-home" aria-hidden="true"></i> -->
                    <span class="icon"><i class="fa fa-tachometer" aria-hidden="true"></i>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="create" href="./create.html">
                    <span class="icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
                    <span class="title">Create Account</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="deposit" href="./deposit.html">
                    <span class="icon"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
                    <span class="title">Deposit</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="withdraw" href="./withdraw.html">
                    <span class="icon"><i class="fa fa-money" aria-hidden="true"></i></span>
                    <span class="title">Withdraw</span>
                </a>
            </li>
            <li>
                <a class="side_btn" id="transfer" href="./transfer.html">
                    <span class="icon"><i class="fa fa-exchange" aria-hidden="true"></i></span>
                    <span class="title">Transfer</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle" onclick="toggleMenu()"></div>

    <div class="content">
        <div class="createAccount">
            <div class="title"><strong>Create Account</strong></div>
            <form id="form" class="form" action="">
                <label for="">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="input" required>

                <label for="">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="input" required>

                <label for="">Amount Deposit:</label>
                <input type="number" id="amount" name="amount" class="input" step=".0000000000000001">
                <button class="createBtn" id="createBtn" type="submit">Save</button>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="./javascript.js"></script>
</body>

</html>
